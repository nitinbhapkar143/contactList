<!DOCTYPE html>
<html>
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-app="contactList">
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" name="name" ng-model="contact.name"></td>
				<td><input class="form-control" name="email" ng-model="contact.email"></td>
				<td><input class="form-control" name="number" ng-model="contact.number"></td>
				<td><button class="btn-primary" ng-click="addContact()">Add</button>
				    <button class="btn-primary" ng-click="updateContact(contact)">Update</button></td>
			</tr>
			<tr ng-repeat="contact in list">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn-success" ng-click="editContact(contact)">Edit</button> 
				    <button class="btn-danger" ng-click="deleteContact(contact._id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
